<html>
<body>

<h1>Test My First JavaScript</h1>

<p id="test">JavaScript makes an HTML pages more dynamic.</p>

<script>
function testFunction() {
    document.getElementById("test").style.fontSize = "25px"; 
    document.getElementById("test").style.color = "tomato";
    document.getElementById("test").style.backgroundColor = "purple";        
}
</script>

<button type="button" onclick="testFunction()">Click Here</button>

</body>
</html>
